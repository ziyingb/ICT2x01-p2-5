<body>
  <style>
    .grid-container {
        background: white;
        display:block;
        border: 1px solid black;
      }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      grid-gap: 5px;
    }
    .cell {
      /* center the cell content */
      justify-content: center;
      align-items: center;
      display: flex;
      font-family: Arial;
      font-size: 3rem;
      font-weight: bold;
      background: white;
      border: 1px solid black;
      border-radius: 10px;
    }
    .col{
      float: left;
      width:  50%;
    }
  </style>
  <div class="row">
    <div class="col" style="column-width: 30%;">
      <div class="row">
        <div class="col-lg-3">
          <h3 class="text-center">Blocks</h3>
        </div>
        <div class="col-lg-8 ms-auto">
          <h3 class="text-center">Scripts Zone</h3>
        </div>
      </div>
      <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    </div>

    <div class="col">
      <h3 class="text-center">Map</h3>
      <div class="grid-container" >
        <div class="grid">
          <div class="cell" id="1" style="background-color: green; background-image: url(image/car.jpg); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
          <div class="cell" id="2" style="background-color: black;"></div>
          <div class="cell" id="3" style="background-color: black;"></div>
          <div class="cell" id="4" style="background-color: black;"></div>
          <div class="cell" id="5" style="background-color: black;"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7" style="background-color: black;"></div>
          <div class="cell" id="8" style="background-color: black;"></div>
          <div class="cell" id="9" style="background-color: black;"></div>
          <div class="cell" id="10" style="background-color: black;"></div>
          <div class="cell" id="11"></div>
          <div class="cell" id="12" style="background-color: black;"></div>
          <div class="cell" id="13" style="background-color: black;"></div>
          <div class="cell" id="14" style="background-color: black;"></div>
          <div class="cell" id="15" style="background-color: black;"></div>

          <div class="cell" id="18"style="background-color: black;"></div>
          <div class="cell" id="19" style="background-color: black;"></div>

        </div>
      </div>
      <div class="container mt-2">
          <div class="row">
            <div class="col-lg-6">
              <button type="button" class="btn btn-primary btn-lg" style="width:100%;">Download</button>
            </div>
            <div class="col-lg-6 ms-auto text-right">
              <button type="button" class="btn btn-danger btn-lg" style="width:100%;" onclick="runCode()">Run</button>
            </div>
          </div>
          <h3 class="pt-2">Status: DISCONNECTED</h3>
      </div>

    </div>
  </div>
  
  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="delay">
        <field name="Time">0</field>
        <field name="Move">forward</field>
      </block>
      <block type="motor_turn">
        <field name="direction">right</field>
      </block>
    </category>
  </xml>
  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/', toolbox: document.getElementById('toolbox')});

    function runCode(){
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP = 
        'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      eval(code);
      /*try{
        eval(code);
      } catch(e) {
        alert("out of bound. please restart");
      }*/
    }
  </script>
